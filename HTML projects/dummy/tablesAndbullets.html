<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Eat</li>
        <ol type="i">
            <li>Biriyani</li>
            <li>Chicken Chaap</li>
        </ol>
        <li>Sleep</li>
        <ul type="square">
            <li>8 hours</li>
            <li>10 hours</li>
        </ul>
        <li>Repeat</li>
    </ol>

    <table border="1">
        <caption>Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td>Akash</td>
            <td>32</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Shahin</td>
            <td>30</td>
            <td>Female</td>
        </tr>
        <tr>
            <td colspan="3">No more information</td>
        </tr>
    </table>
    
</body>
</html>
